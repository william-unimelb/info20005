<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheets/reset.css" />
  <link rel="stylesheet" href="stylesheets/styles.css" />
  
  <title>Order2</title>
</head>

<body>
  <header>
    <div class="nav">
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
      <input type="checkbox" id="nav-check">
      <div class="nav-header">
        <img src="images/Logo.svg" class="logo-image header__logo" />
      </div>
      <div class="nav-links2">
        <a href="/" class="nav-icons"><img class="icon" src="images/icons/search.svg" alt="search"></a>
        <a href="/" class="cart-count nav-icons"><img class="icon" src="images/icons/cart.svg" alt="shopping cart" />
          <span class="oder-count">1</span>
      </div>
      <div class="nav-links">
        <a class="link link--inverse">Catalogue</a>
        <a class="link link--inverse">Gallery</a>
        <a class="link link--inverse">About Us</a>
        <a href="/" class="nav-icons"><img class="icon" src="images/icons/search.svg" alt="search"></a>
        <a href="/" class="cart-count nav-icons"><img class="icon" src="images/icons/cart.svg" alt="shopping cart" />
          <span class="oder-count">1</span>
          <a href="/" class="nav-icons"><img class="icon" src="images/icons/login.svg" alt="login"></a>
      </div>
    </div>
  </header>

  <div class="page-content page-content--home">
    <div class="checkout-container">
      <h1 class="text-center">Check Out</h1>
      <h2>Payment Information</h2>
      <div class="form-container payment-info-form">
        <form action="#" id="cForm" onsubmit="return cvalidateForm()">
          <div class="">
            <label for="name">Full Name</label>
            <input type="text" class="input-field" placeholder="Name" id="cardHolder">
          </div>
          <div class="input-icons">
            <label for="name">Credit Card Number</label>
            <i class=" fa fa-credit-card cicon"></i>
            <input type="text" class="input-field" placeholder="1234 1234 1234 1234" id="cardNumber">
          </div>
          <div class="cluster">
            <div class="input-con">
              <label for="expdate">Exp Date</label>
              <input type="text" class="input-field" placeholder="MM/YY" id="cardDate">
            </div>
            <div class="input-con">
              <div class="input-icons">
                <label for="post">CVV</label>
                <i class=" fa fa-info cicon"></i>
                <input type="text" class="input-field" placeholder="..." id="cardCVV">
              </div>
            </div>
          </div>
          <div class="">
            <label for="zip">Zip Code</label>
            <input type="text" class="input-field" placeholder="90210" id="cardZip">
          </div>
          <p class="total-pay">Total to Pay: $70</p>
          <div class="submit-btn">
            <input class="button button--reverse" type="button" value="Prev">
            <input class="button button--inverse bnt1" type="submit" value="Next">
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="stack">
      <img class="footer-logo" src="images/Logo.svg" />
      <ul class="stack stack--row footer__icon-bar">
        <li><a href="/"><img class="icon" src="images/icons/facebook.svg" alt="facebook"></a></li>
        <li><a href="/"><img class="icon" src="images/icons/instagram.svg" alt="instagram"></a></li>
        <li><a href="/"><img class="icon" src="images/icons/whatsapp.svg" alt="whatsapp"></a></li>
        <li><a href="/"><img class="icon" src="images/icons/youtube.svg" alt="youtube"></a></li>
      </ul>
    </div>
    <div class="stack">
      <h2>Contact</h2>
      <p>RMIT University - 124 La Trobe Street,</p>
      <p>Melbourne VIC 3000.</p>
      <p>info@pearsonmurphy.com.au</p>
      <p>03 9639 2777</p>
    </div>
    <div class="stack">
      <h2>Information</h2>
      <a class="link">Contact Us</a>
      <a class="link ">About Us</a>
      <a class="link">Location</a>
      <a class="link">Booking</a>
    </div>
    <div class="stack">
      <h2>More</h2>
      <a class="link">Other information</a>
    </div>
  </footer>
  <script src="scripts/js.js"></script>
</body>

</html>
